<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>

<body>
  <nav class='nav-bar'>
    <h1 class='company-title'>Travel Tracker</h1>
    <div class='welcome-container' id='welcomeContainer'>
      <h1 class='greeting' id='greeting'> Welcome back, User!</h1>
      <h2 class='total-spent' id='totalSpent'>You have spent $$$ on trips this year.</h2>
    </div>
  </nav>
  <main class='main-container'>
    <form class='booking-form' id=bookingForm>
      <h2>Where to next?</h2>
      <label for='start-date'>Start Date:
        <input type='date' id='start-date' name='date' min='2021-11-16' required>
      </label>
      <label for='duration'>Duration:
        <input type='number' id='duration' name='duration' min='1' required>
      </label>
      <label for='num-travelers'>Number of Travelers:
        <input type='number' id='numTravelers' name='numTravelers' min='1' required>
      </label>
      <label for='destinations-dropdown'>Pick a Destination:
        <select name='destinations' id='destinations' required>
        </select>
      </label>
      <button type='button'class='quote-button' id='quoteButton'>Get a Quote</button>
      <button type='submit'class='submit' id='submit'>Book Trip</button>
    </form>
    <section class='trip-board-container' id='tripBoard'>
      <article class='trip-board' id='upcomingTrips'>
        <h3>Upcoming Trips</h3>
        <section class='trip-container' id='upcoming'>
        </section>
      </article>
      <article class='trip-board' id='pastTrips'>
        <h3>Past Trips</h3>
      <section class='trip-container' id='past'>
      </section>
      </article>
      <article class='trip-board' id='pendingTrips'>
        <h3>Pending Trips</h3>
        <section class='trip-container' id='pending'>
      </section>
      </article>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>

</html>
